<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Q&A System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Multi-Agent Document Q&A System</h1>
            <p class="mt-3 text-lg text-slate-600">An Interactive Interface for Your RAG Architecture</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200">
            <!-- Form Section -->
            <div class="space-y-6">
                <div>
                    <label for="doc-url" class="block text-sm font-semibold text-slate-700 mb-1">Document URL</label>
                    <input type="text" id="doc-url" class="block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition" value="https://hackrx.blob.core.windows.net/assets/policy.pdf?sv=2023-01-03&st=2025-07-04T09%3A11%3A24Z&se=2027-07-05T09%3A11%3A00Z&sr=b&sp=r&sig=N4a9OU0w0QXO6AOIBiu4bpl7AXvEZogeT%2FjUHNO7HzQ%3D">
                </div>
                <div>
                    <label for="questions" class="block text-sm font-semibold text-slate-700 mb-1">Questions (one per line)</label>
                    <textarea id="questions" rows="8" class="block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition">What is the grace period for premium payment?
What is the waiting period for pre-existing diseases (PED)?
Does this policy cover maternity expenses?
What is the waiting period for cataract surgery?</textarea>
                </div>
                <button id="run-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
                    Run Submission
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="mt-10 hidden">
                <h2 class="text-2xl font-bold text-slate-800 border-b pb-3 mb-6">Results</h2>
                <!-- Loader -->
                <div id="loader-container" class="flex justify-center items-center h-32">
                    <div class="loader"></div>
                    <p class="ml-4 text-slate-500">Processing... this may take a moment.</p>
                </div>
                <!-- Error Message -->
                <div id="error-container" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <strong class="font-bold">Error:</strong>
                    <span id="error-message" class="block sm:inline"></span>
                </div>
                <!-- Answers -->
                <div id="answers-container" class="space-y-4">
                    <!-- Answers will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const runButton = document.getElementById('run-button');
            const docUrlInput = document.getElementById('doc-url');
            const questionsTextarea = document.getElementById('questions');
            
            const resultsContainer = document.getElementById('results-container');
            const loaderContainer = document.getElementById('loader-container');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const answersContainer = document.getElementById('answers-container');

            runButton.addEventListener('click', async () => {
                const docUrl = docUrlInput.value;
                const questions = questionsTextarea.value.split('\n').filter(q => q.trim() !== '');

                if (!docUrl || questions.length === 0) {
                    alert('Please provide a document URL and at least one question.');
                    return;
                }

                // --- Show loading state ---
                resultsContainer.classList.remove('hidden');
                loaderContainer.classList.remove('hidden');
                errorContainer.classList.add('hidden');
                answersContainer.innerHTML = '';
                runButton.disabled = true;
                runButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch('/api/v1/hackrx/run', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            // IMPORTANT: Add your Bearer Token here for authentication
                            'Authorization': 'Bearer 7b0bbf4d2af55715d67327967709878f6fcead8b44f13cab4d0953d0ea1e1d4e'
                        },
                        body: JSON.stringify({
                            documents: docUrl,
                            questions: questions
                        })
                    });

                    loaderContainer.classList.add('hidden');

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // --- Display answers ---
                    result.answers.forEach((answer, index) => {
                        const question = questions[index];
                        const answerBlock = document.createElement('div');
                        answerBlock.className = 'p-4 border border-slate-200 rounded-lg bg-slate-50';
                        answerBlock.innerHTML = `
                            <p class="font-semibold text-slate-800 mb-2">${question}</p>
                            <p class="text-slate-600">${answer}</p>
                        `;
                        answersContainer.appendChild(answerBlock);
                    });

                } catch (error) {
                    // --- Show error state ---
                    loaderContainer.classList.add('hidden');
                    errorMessage.textContent = error.message;
                    errorContainer.classList.remove('hidden');
                } finally {
                    // --- Reset button state ---
                    runButton.disabled = false;
                    runButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
        });
    </script>
</body>
</html>
